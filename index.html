<html lang="de">
<head>
  <title>R2-Dialog</title>
  <base href="/">
  <meta charset="utf-8"/>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Open+Sans:300,400,500,600" rel="stylesheet">

  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/images/favicon.png" type="image/png">

  <base href="/">
</head>
  <body class="basex-body" basex-body-classes="page">
    <section class="basex-page">
      <h1>{{1+1}}</h1>
      <header id="main-header" class="r2-main-header" r2-main-header></header>

      <basex-main-menu ng-if="$root.isAuthenticated && !$root.isLoginState" id="main-menu"></basex-main-menu>

      <div class="basex-main-content">
        <div id="content" class="basex-content ui-view" autoscroll="false"></div>
        <uis-ajax-progress-spinner></uis-ajax-progress-spinner>
      </div>

      <footer id="footer" class="r2-footer"></footer>
    </section>
  </body>
</html>
