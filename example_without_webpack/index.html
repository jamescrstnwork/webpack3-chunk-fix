<html lang="de">
<head>
  <title>example_without_webpack - ERP</title>
  <meta charset="utf-8"/>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Open+Sans:400,600" rel="stylesheet">

  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/images/favicon.png" type="image/png">

  <base href="/example_without_webpack/" />
</head>
<body class="basex-body">

  <a ui-sref="dashboard">Link to Dashboard</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.3/angular-ui-router.js"></script>

  <script>
		angular.module('r2dialog.erp', ['ui.router']);
		angular.module('r2dialog.erp').config( ['$stateProvider', '$locationProvider', function ($stateProvider, $locationProvider) {
			$locationProvider.html5Mode(true);

      $stateProvider
        .state('dashboard', {
          url: '/dashboard',
          controller: function() {
            console.log('dashboard controller is loaded');
          }
		    });
		  }]);

		angular.bootstrap(document, ['r2dialog.erp'], {
			strictDi: true
		});

  </script>
</body>
</html>
